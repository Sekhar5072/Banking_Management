<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Transaction History</title>
<link rel="icon" href="/images/logo.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
    <table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Transaction ID</th>
					<th>Sender AccountNo</th>
					<th>Receiver AccountNo</th>
					<th>Amount</th>
					<th>Transaction Date</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="transaction : ${transactions}">
            		<td th:text="${transaction.tid}"></td>
            		<td th:text="${transaction.senderAccountNo}"></td>
            		<td th:text="${transaction.receiverAccountNo}"></td>
           			<td th:text="${transaction.amount}"></td>
            		<td th:text="${transaction.transactionDate}"></td>
       			</tr>
			</tbody>
		</table>
</body>
</html>
