<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login to Bank of OnePiece</title>
<link rel="icon" href="/images/logo.png">
<style type="text/css">
	body{
		background-image: url("/images/login.jpg");
	}
	#cont{
		margin-top: 5%;
		opacity: 0.9;
	}
	#not{
		float: right;
		margin-top: -37px;
	}
	#home{
		margin-top: 20px;
		margin-left: 20px;
	}
	p{
		text-align: center;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<a id="home" th:href = "@{/welcome}" class="btn btn-light btn-sm mb-3">Return to Home</a>
		
<div class="container" id="cont">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Login to your Account</h1>
				<div class="card-body">
					<form th:action="@{/loginOperation}" method="post">
						<div class="form-group">
							<label>Account Number</label>
							<input type="text" name="accountNo" placeholder="Enter Account Number" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" placeholder="Enter Password" 
							class="form-control"  required="required"/>
						</div>
						<div class=box-footer>
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						<div class=box-footer id="not">
							<a th:href = "@{/welcome/register}" class="btn btn-primary">Not yet Registered?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br><br>
	<p th:text = "${errorMsg}" style="color: red"></p>
</body>
</html>
