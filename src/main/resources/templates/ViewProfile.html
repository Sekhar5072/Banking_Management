<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Profile</title>
<link rel="icon" href="/images/logo.png">
<style type="text/css">
	th{
		width: 150px;
	}
	#mob{
		position: absolute;
		left: 55.5%;
		top: 67px;
	}
	#add{
		position: absolute;
		left: 84%;
		top: 67px;
	}
	#pass{
		position: absolute;
		right: 1%;
		top: 67px;
	}
	#mob,#add,#pass:hover{
		cursor: pointer;
	}
	#cont{
		display: none;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Account Number</th>
					<th>Mobile No</th>
					<th>PAN No</th>
					<th>Address</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text = ${details.firstName}></td>
					<td th:text = ${details.lastName}></td>
					<td th:text = ${details.accountNo}></td>
					<td th:text = ${details.mobileNo}></td><svg id="mob" onclick="updateForm('mob')" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
					<td th:text = ${details.panNo}></td>
					<td th:text = ${details.address}></td><svg id="add" onclick="updateForm('add')" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
					<td th:text = ${details.password}></td><svg id="pass" onclick="updateForm('pass')" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
				</tr>
			</tbody>
		</table>
		
		<div class="container" id="cont">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" id="box">
				<h1 class="text-center" id="formTitle">Update Details</h1>
				<div class="card-body">
					<form th:action="@{/loginOperation/update/{accountNo} (accountNo=${details.accountNo})}"  method="post">
						<div class="form-group">
							<label id="formLabel">Enter Details</label>
							<input id="formInput" type="number" name="balance" placeholder="Enter Details" 
							class="form-control" th:feild="*{balance}"  required="required"/>
						</div>
						<div class=box-footer>
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<center><h2 th:text="${msg}"></h2></center>
	
	<script type="text/javascript">
	 // Get the form elements
    const formTitle = document.getElementById("formTitle");
    const formLabel = document.getElementById("formLabel");
    const formInput = document.getElementById("formInput");
    
    function updateForm(iconId) {
        let title = "";
        let label = "";
        let placeholder = "";
        let type = "";
        let name = "";

        if (iconId === "mob") {
            title = "Update Mobile Number";
            label = "Enter New Mobile Number";
            placeholder = "New Mobile Number";
            type = "number"
            name = "mobileNo"
        } else if (iconId === "add") {
            title = "Add New Address";
            label = "Enter New Address";
            placeholder = "New Address";
            type = "text";
            name = "address";
        } else if (iconId === "pass") {
            title = "Change Password";
            label = "Enter New Password";
            placeholder = "New Password";
            type = "password";
            name = "password";
        }

        formTitle.textContent = title;
        formLabel.textContent = label;
        formInput.type = type;
        formInput.name = name;
        formInput.placeholder = placeholder;
       
   		//to display form
        var content = document.getElementById("cont");
		if (content.style.display === "block") {
			content.style.display = "none";
		} else {
			content.style.display = "block";
		}  
    }
	</script>
</body>
</html>
