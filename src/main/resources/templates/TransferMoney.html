<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Transfer Money</title>
<link rel="icon" href="/images/logo.png">
<style type="text/css">
	body{
		background-image: url("/images/bank.jpg");
		background-size: 100% 100vh;
	}
	#cont{
		margin-top: 10%;
		opacity: 0.9;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container" id="cont">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Transfer Money</h1>
				<div class="card-body">
					<form th:action="@{/loginOperation/transferOperation/{accountNo} (accountNo=${details.accountNo})}" method="post">
						<div class="form-group">
							<label>To Account Number</label>
							<input type="text" name="accNo" placeholder="Enter Account Number" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="number" name="amount" placeholder="Enter Amount" 
							class="form-control"  required="required"/>
						</div>
						<div class=box-footer>
							<button type="submit" class="btn btn-primary">Transfer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><br><br>
	<center><h2><span th:text = "${msg}" style="background-color: white"></span></h2></center>
	<center><h2><span style="color: red;background-color: white;" th:text = "${Errormsg}"></span></h2></center>
</body>
</html>
