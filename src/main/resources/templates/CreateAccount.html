<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank of OnePiece</title>
<link rel="icon" href="/images/logo.png">
<style type="text/css">
	body{
		background-image: url("/images/Register.jpg");
		background-size: 100% 150vh;
	}
	.gen{
		margin: 10px;
	}
	#cont{
		margin-top: -47px;
		opacity: 0.9;
	}
	#home{
		margin-left: 20px;
	}
	p{
		text-align: center;
	}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<a id="home" th:href = "@{/welcome}" class="btn btn-light btn-sm mb-3">Return to Home</a>
	<div class="container" id="cont">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create Account</h1>
				<div class="card-body">
					<form th:action="@{/registration}"  method="post">
						<div class="form-group">
							<label>First Name</label>
							<input type="text" name="firstName" placeholder="Enter First Name" 
							class="form-control"  required="required"/>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" name="lastName" placeholder="Enter Last Name" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Mobile Number</label>
							<input type="number" name="mobileNo" placeholder="Enter Mobile Number" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Aadhar Number</label>
							<input type="number" name="aadharNo" placeholder="Enter Aadhar Number" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Pan Number</label>
							<input type="text" name="panNo" placeholder="Enter PAN Number" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Address (City)</label>
							<input type="text" name="address" placeholder="Enter Address" 
							class="form-control"  required="required"/>
						</div>
						<div class="form-group">
							<label>Gender</label><br>
							<input class="gen" type="radio" name="gender" value="Male"
							 th:feild="*{gender}" required="required"/>Male
							 <input class="gen" type="radio" name="gender" value="Female"
							 th:feild="*{gender}" required="required"/>Female
							 <input class="gen" type="radio" name="gender" value="Others"
							 th:feild="*{gender}" required="required"/>Others
						</div>
						<div class="form-group">
							<label>Deposit Amount</label>
							<input type="number" name="balance" placeholder="Enter Amout to Deposit" 
							class="form-control"  required="required"/>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" placeholder="Enter Password" 
							class="form-control" required="required"/>
						</div>
						<div class="form-group">
							<label>Confirm Password</label>
							<input type="password" name="cfPassword" placeholder="Confirm Password" 
							class="form-control"  required="required"/>
						</div>
						<div class=box-footer>
							<button type="submit" class="btn btn-primary">Create Account</button>
							<input class="btn btn-primary" type = "reset" value = "Clear"></input>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
							<a th:href = "@{/welcome/login}"  class="btn btn-primary">Already Registered?</a>
						</div>
					</form>
				</div><p th:text = "${errorPassword}" style="color: red"></p>
			</div>
		</div>
	</div>
</body>
</html>
