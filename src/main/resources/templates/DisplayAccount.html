<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank of OnePiece</title>
<link rel="icon" href="/images/logo.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css">
	body{
		text-align: center;
	}
	h1,h2{
		font-family: Tahoma;
	}
	h1{
		text-decoration: underline;
		font-variant: small-caps;
	}
	span{
		font-size: 30px;
	}
	h2{
		margin-top: 10%;
	}
	#note{
		color: lime;
		background-color: black;
		text-decoration: underline;
	}
	#acc{
		text-decoration: underline;
	}
</style>
</head>
<body>
	<h1>Welcome to Bank of OnePiece</h1>
	<h2>Your Account Created Successfully... <span th:text="${userDetails.lastName}"></span>
		<span th:text="${userDetails.firstName}"></span><br></h2>
		<span>Your Account Number is : </span><span id="acc" th:text="${userDetails.accountNo}"></span>
		<h3><span id="note">Note </span> : Please Take a copy (or) screenshot of your Account Number for further process. Otherwise you cannot access your Bank Account Without Account Number.</h3>
		<h2>Thank You !!!</h2><br>
		<a th:href = "@{/welcome/login}" class="btn btn-primary">Login to your Account</a>
</body>
</html>
